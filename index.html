<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>VR CGW</title>
<style>
    body {
        background-color: #EEEEEE;
    }
	

</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>TR-23 Taranets Anton</h2>

<p id="message">Surface of Conjugation of Coaxial Cylinder and Cone</p>

<div>
    <div>
        <span>Eye separation</span>
        <input id="ES" type="range" value="20" min="10" max="120" step="10">
        <span class="spanValue">0</span>
    </div>
    <div>
        <span>Field of View</span>
        <input id="FOV" type="range" min="0" max="3.14" step="0.02" value="0.8">
        <span class="spanValue">0</span>
    </div>
    <div>
        <span>Near Clipping distance</span>
        <input id="NCD" type="range" value="8.5" min="0" max="15" step="0.85">
        <span class="spanValue">0</span>
    </div>
    <div>
        <span>Convergence</span>
        <input id="C" type="range" value="1500" min="500" max="4000" step="100">
        <span class="spanValue">0</span>
    </div>
</div>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
</div>
<div>
	<audio id="someMusic" src="Heat Waves.mp3" controls loop></audio>
</div>
 <div>
	Filter on\off
  <input type="checkbox" id="FLTR" checked>
  </div>
  
<button onclick="requestDeviceOrientation()" style="width: 200px; height: 200px; margin-right: 50vw;">Access to the sensor</button>
 
</body></html>
